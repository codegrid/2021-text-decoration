<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-decoration-lineの線の位置</title>
  <style>
    body {
      display: flex;
    }

    div {
      margin: 2em;
    }

    .underline {
      text-decoration-line: underline;
    }

    .overline {
      text-decoration-line: overline;
    }

    .vertical {
      writing-mode: vertical-rl;
    }
  </style>
</head>
<body>

<div>
  <p class="underline">
    下線付きのテキスト。
  </p>
  <p class="underline vertical">
    下線付きのテキスト。
  </p>
</div>
<div>
  <p class="overline">
    上線付きのテキスト。
  </p>
  <p class="overline vertical">
    上線付きのテキスト。
  </p>
</div>

</body>
</html>
