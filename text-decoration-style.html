<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-decoration-style</title>
  <style>
    p {
      font-size: 24px;
      color: darkgray;
      text-decoration-line: underline;
      text-decoration-color: tomato;
    }
  </style>
</head>
<body>

<p style="text-decoration-style: solid">通常の下線</p>
<p style="text-decoration-style: double">二重線の下線</p>
<p style="text-decoration-style: dotted">点線の下線</p>
<p style="text-decoration-style: dashed">破線の下線</p>
<p style="text-decoration-style: wavy">波線の下線</p>

</body>
</html>
